name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: help
        uses: project-piper/piper-github-action@main
        with:
          command: help
      - name: Build
        uses: project-piper/piper-github-action@main
        with:
          command: mtaBuild
      - name: cTMSupload
        uses: project-piper/piper-github-action@main
        with:
          command: tmsUpload
